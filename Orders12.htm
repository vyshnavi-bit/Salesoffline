<div align="center" style="width:50%;float:left;height:40px;">
<br />
 <span style="color: Red; font-size: 18px;font-weight:bold;"><b>Orders</b></span>
  
   <input type="hidden" id="hdnIndentNo" value=""/>
</div>
<div id="divSyncIndent" >
                <input type="button" value="Sync Indent" id="Button5" class="SyncButton"
                    onclick=" return divSyncIndentclick();" />
            </div>
<div style="width:100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tabledetails" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                <td style="width: 14%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                  <b> SNo</b> 
                    <br />
                </td>
                <td style="width: 14%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                   <b> Product</b> 
                    <br />
                </td>
                <td style="width: 14%;text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                   <b> Prev Qty</b> 
                    <br />
                </td>
                <td style="width: 14%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                  <b>  Qty</b> 
                    <br />
                </td>
                 
                <td style="width: 14%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                   <b> Rate</b> 
                    <br />
                </td>
                <td style="width: 14%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                   <b> Total</b> 
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="width:100%;font-size: 14px; color: Red;
                        font-weight:bold;" ><b>{ $T.data.sno }</b></span>
                </td>
                <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="width:100%;font-size: 16px; color: Red;font-weight:bold;"
                     class="ProductClass" ><b>{ $T.data.ProductCode }</b></span>
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.Productsno }"/>
                </td> 
                <td style=" width: 14%;font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <div style="width:100%;height:37px;">
                    <div style="width:10%;float:left;margin-top: 12px;">
                     <span style="width: 100%; font-size: 16px; color: Black; font-weight: bold;"
                      ID="txtPrvQty" ><b>{ $T.data.PrevQty }</b></span>
                        </div>
                    <div style="width:89%;float:right;">
                    <img src="Images/Send1.png"  onclick="OrderLeftToRight(this);"/>
                    </div>
                    </div>
                    </td>
                <td style="width: 14%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtUnitQty" value="{ $T.data.orderunitqty }" onkeyup="OrderUnitChange(this);" class="Unitqtyclass"   style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter { $T.data.Desciption }" />
                </td>
               
                <td style="width: 14%; font-size: 16px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                    <span  style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="txtOrderRate" class="rateclass"><b>{ $T.data.Rate }</b></span>
                     <input type="hidden" id="hdnRate" value="{ $T.data.Rate }"/>
                </td>
                <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="txtOrderTotal" 
                    class="totalclass"><b>{ $T.data.Total }</b></span>
                </td>
            </tr>
            {#/for}
            <tr>
             <td style="width: 14%; height: 30px; vertical-align: top; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                 <img src="Images/add.png" onclick="AddNewRowOrders();" style="cursor:pointer;" /> 
                </td>
                <td style="height: 30px; vertical-align: middle; font-size: 11px; text-align: center;color: Gray;">
                    </td>
                <td style="width: 14%; height: 30px; vertical-align: middle; text-align: center;
                    color: Gray;">
                    <span  style="width:100%;font-size: 18px; color: Blue;font-weight:bold;">Total:</span>
                </td>
              
                <td style="width: 14%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                  <span  style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="txt_totqty"></span>
                </td> 
              
                <td style="width: 14%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                    <span  style="width:100%;font-size: 16px; color: Red;font-weight:bold;display:none;" id="txt_totRate"></span>
                </td>
                <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="txt_total"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <div align="center">
        <span style="color: Red; font-size: 18px; font-weight: bold;"><b>Offers Indent</b></span>
    </div>
    <div id="divOfferindentOffline">
    </div>
    <table style="width:100%;height:16%;">
        <tr>
            <td >
                <input type="button" id="BtnSave" value="Save" onclick="btnorderssaveclick();" style="width:100%;height:40px;font-size:16px;" class="ContinueButton"/>
            </td>
             </tr>
    </table>
    <div id="divMainAddNewRow" class="pickupclass" style="text-align: center; height: 100%;
        width: 100%; position: absolute; display: none; left: 0%; top: 0%; z-index: 99999;
        background: rgba(192, 192, 192, 0.7);">
        <div id="divAddNewRow" style="border: 5px solid #A0A0A0; position: absolute; top: 30%;
            background-color: White; left: 10%; right: 10%; width: 80%; height: 50%; -webkit-box-shadow: 1px 1px 10px rgba(50, 50, 50, 0.65);
            -moz-box-shadow: 1px 1px 10px rgba(50, 50, 50, 0.65); box-shadow: 1px 1px 10px rgba(50, 50, 50, 0.65);
            border-radius: 10px 10px 10px 10px;">
            <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
                id="tableCollectionDetails" class="mainText2" border="1">
                <tr>
                    <td style="width: 20%;">
                 <label>
                            Categeory Name</label>
                    </td>
                    <td >
                     <select id="cmb_brchprdt_Catgry_name" class="ddlsize" onchange="productsdata_categoryname_onchange();">
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td >
                 <label>
                           Sub Categeory Name</label>
                    </td>
                    <td >
                      <select id="cmb__brnch_subcatgry" class="ddlsize" onchange="productsdata_subcategory_onchange();">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td >
                        <label>
                            Product Name</label>
                    </td>
                    <td >
                        <select id="cmb_productname" class="ddlsize" onchange="ProductNameChane(this)">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="button" value="ADD" id="btnAdd" onclick="btnOrdersAddClick();" class="ContinueButton" style="width:100%;height:40px;font-size:16px;"/>
                    </td>
                </tr>
            </table>
        </div>
        <div id="divclose" style="width: 35px; top: 24.5%; right: 9.5%; position: absolute;
            z-index: 99999; cursor: pointer;">
            <img src="Images/Odclose.png" alt="close" onclick="OrdersCloseClick();"/>
        </div>
    </div>
</div>
