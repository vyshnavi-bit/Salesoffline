<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
     <span style="color: Red; font-size: 18px; font-weight: bold;"><b>Inventory Cans</b></span>
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tabledetails" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
             <td style="width: 20%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Agent Name</b>
                    <br />
                </td>
                <td style="width: 20%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                    <b>Opp Bal</b>
                    <br />
                </td>
                <td style="width: 20%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Issued Cans</b>
                    <br />
                </td>
                   <td style="width: 20%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Return Cans</b>
                    <br />
                </td>
                 <td style="width: 20%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Clo Bal</b>
                    <br />
                </td>
            </tr>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="width: 100%; font-size: 14px; color: Red; 
                        font-weight: bold;"><b>{ $T.data.BranchName }</b></span>
                </td>
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="width: 100%; font-size: 16px; color: Red; font-weight: bold;"
                        class="OppbalClasscan"><b>{ $T.data.Opp_bal }</b></span>
                </td>
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="Span1" style="width: 100%; font-size: 16px; color: Red; font-weight: bold;"
                        class="IssuedCratesClasscan"><b>{ $T.data.IssuedCrates }</b></span>
                </td>
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="Span2" style="width: 100%; font-size: 16px; color: Red; font-weight: bold;"
                        class="ReceivedCratesClasscan"><b>{ $T.data.ReceivedCrates }</b></span>
                </td>
                <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="Span5" style="width: 100%; font-size: 16px; color: Red; font-weight: bold;"
                        class="CloBalClasscan"><b>{ $T.data.CloBal }</b></span>
                </td>
            </tr>
            {#/for}
            <tr>
            <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                color: Gray;">
                <span style="font-size: 17px; color: Blue; font-weight: bold;">Total:</span>
            </td>
            <td style="width: 14%; height: 30px; vertical-align: top; font-size: 12px; font-weight: 500;
                text-align: center; padding: 0px 0px 0px 3px">
                 <span style="font-size: 16px; color: #990000; font-weight: bold;" id="txtOpp_balcan"></span>
            </td>
            <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                color: Gray;">
                 <span style="font-size: 17px; color: #990000; font-weight: bold;" id="txtIssuedCratescan"></span>
            </td>
            <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                color: Gray;">
                 <span style="font-size: 17px; color: #990000; font-weight: bold;" id="txtReceivedCratescan"></span>
            </td>
            <td style="width: 14%; height: 30px; vertical-align: middle; text-align: center; color: Gray; " align="center">
                 <span style="font-size: 17px; color: #990000; font-weight: bold;" id="txtCloBalcan"></span>
            </td>
            </tr>
        </tbody>
    </table>
    </div>
